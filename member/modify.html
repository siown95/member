	function sendData(){
        document.getElementById("id").readOnly=true;
    }
	//아이디 중복체크 후 readOnly로 변환
	$("#name").keyup(function(e) { 
	if (!(e.keyCode >=37 && e.keyCode<=40)) {
		var v = $(this).val();
		$(this).val(v.replace(/[^ㄱ-힣]/gi,''));
	}
	});

	$("#id").keyup(function(e) {

		var v = $(this).val();
		$(this).val(v.replace(/[^a-z0-9]/gi,''));
	}
	});
	//id 영문, 숫자만 입력
	function checkNumber(event) {
		if(event.key === '.' || event.key === '-' || event.key >= 0 && event.key <= 9) {
    		return true;
  		}
  		return false;
	}
	//숫자만 입력
	function changeSelect(s){
    	form = document.myform;
    	sel = s[s.selectedIndex].value;
    	dis = true;
 
    	if(sel=="user"){
        	sel = "";
        	dis = false;
			form.email2.value = sel;
        	form.email2.readOnly = dis;
    	} else {
        	form.email2.value = sel;
        	form.email2.readOnly = dis;
    	}
	}
	//이메일 셀렉트
	function submitChk(){
		var idChk = document.getElementById("id").readOnly;
		var pw = document.getElementById("password").value;
		var pwChk = document.getElementById("passChk").value;
		if(idChk == false){
			alert("아이디 중복체크를 해주세요!");
			return false;
		}else if(pw!=pwChk){
			alert("비밀번호가 일치하지 않습니다!");
			return false;
		}else if(!pw.match(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]/)){
			alert("비밀번호는 영어와 숫자를 포함해야합니다!");
			return false;
		}else{
			return true;
		}
	}
</script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
function daum_api() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullAddr = ''; // 최종 주소 변수
                var extraAddr = ''; // 조합형 주소 변수
                // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    fullAddr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    fullAddr = data.jibunAddress;
                }
                // 사용자가 선택한 주소가 도로명 타입일때 조합한다.
                if(data.userSelectedType === 'R'){
                    //법정동명이 있을 경우 추가한다.
                    if(data.bname !== ''){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있을 경우 추가한다.
                    if(data.buildingName !== ''){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 조합형주소의 유무에 따라 양쪽에 괄호를 추가하여 최종 주소를 만든다.
                    fullAddr += (extraAddr !== '' ? ' ('+ extraAddr +')' : '');
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zip').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('address1').value = fullAddr;
				document.getElementById('zip').readOnly = true;
				document.getElementById('address1').readOnly = true;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById('address2').focus();
            }
        }).open();
    }
</script>

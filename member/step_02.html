<script>	
	function chkPhone(){
		var phone1 = document.getElementById("phone1").value;

		if(phone1.length<3 || phone2.length<4 || phone3.length<4){
			alert("번호를 확인해 주세요");
		}else{

			document.getElementById("phone1").readOnly = true;
			document.getElementById("phone2").readOnly = true;
			document.getElementById("phone3").readOnly = true;
		}
	}
	function checkNumber(event) {
		if(event.key === '.' || event.key === '-' || event.key >= 0 && event.key <= 9) {
    		return true;
  		}
  		return false;
	}
	function submitChk(){
		var t1 = document.getElementById("phone1").readOnly;
		var t2 = document.getElementById("phone2").readOnly;
		var t3 = document.getElementById("phone3").readOnly;
		if(t1==false||t2==false||t3==false){
			alert("인증번호를 받아주세요!");
			return false;
		}else{
			return true;
		}
	}
